<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game penghasil cuan - Sanzproject</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: url('logoapp.png') center/cover no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .app-ad-banner {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        margin: 20px auto;
        backdrop-filter: blur(10px);
        position: relative;
        animation: fadeIn 1.5s ease-in-out, float 3s ease-in-out infinite;
    }

    .app-image {
        width: 100%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .app-info {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .app-info h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }

    .app-info p {
        color: #666;
        margin: 10px 0;
    }

    .download-button {
        background-color: green;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .download-button:hover {
        background-color: black;
        transform: scale(1.05);
    }

    .scribble {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('scribble.png') center/cover no-repeat;
        animation: scribble-animation 5s linear infinite;
        opacity: 0.5;
    }

    @keyframes scribble-animation {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes float {
        0%, 100% {transform: translateY(0);}
        50% {transform: translateY(-10px);}
    }

    @media (min-width: 600px) {
        .app-ad-banner {
            flex-direction: row;
        }

        .app-image {
            width: 50%;
            border-radius: 10px 0 0 10px;
        }

        .app-info {
            padding: 20px;
        }
    }
  </style>
    <div class="app-ad-banner">
        <div class="scribble"></div>
        <img src="logoapp.png" alt="App Image" class="app-image">
        <div class="app-info">
            <h2>Merge bumbble</h2>
            <p>Game ini saya rekomendasikan karena game ini bisa menghasilkan uang dan untuk gamplay nya cukup mudah dan menyenangkan!!</p>
            <a href="https://www.upload-apk.com/up9ZWgYmvdCnO3d" class="download-button">Unduh Sekarang</a>
        </div>
    </div>
</body>
</html>
