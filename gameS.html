<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin: auto;
            max-width: 600px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co.com/xDrZNTk/Pngtree-close-up-view-of-dark-13451927.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(3px);
            z-index: -1;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: flicker 1.5s infinite;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        button:hover {
            background-color: #cc0000;
        }
        .khodam-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 3px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            animation: shake 0.5s infinite;
        }
        #result {
            display: none;
            margin-top: 20px;
            animation: fadeIn 2s;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        p {
          background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Khodam Game</h1>
        <input type="text" id="username" placeholder="Masukkan nama Anda">
        <button onclick="checkKhodam()">Cek Khodam</button>
        <div id="result">
            <h2>Hasil Khodam</h2>
            <p id="nameResult"></p>
            <img id="khodamImage" class="khodam-image">
            <p id="khodamResult"></p>
        </div>
    </div>
    <p>INGAT INI CUMAN GAME DAN HIBURAN</p>
    <script>
      const khodams = [
        {name: "Kosong",image:""},
        {name: "Khodam Harimau", image: "https://i.ibb.co.com/pyVvNM8/Picsart-23-09-26-19-17-34-628-4103728119.webp"},
        {name: "Khodam Macan Putih", image: "https://i.ibb.co.com/Y2QPpz5/a14c29a310ec66d9ecf93a323739c060.jpg"},
        {name: "Khodam Naga", image: "https://i.ibb.co.com/Cpy7d2j/651ad883a1f2a.png"},
        {name: "Khodam Garuda", image: "https://i.ibb.co.com/q1HyGCw/garuda-orig.jpg"},
        {name: "Khodam Kuda Sembrani", image: "https://i.ibb.co.com/s69cmM0/037226000-1482997672-4-kuda.jpg"},
        {name: "Khodam Bidadari", image: "https://i.ibb.co.com/7ycxk18/o8-Adn-Jaf-Wyid-BIAx-BVBLXwi-YABjpw-B2-Eh-NGAIX-tplv-nhvfeczskr-1-250-0.webp"},
        {name: "Khodam Raksasa", image: "https://i.ibb.co.com/QPB9TjK/074938000-1549519877-giant-cats-12.webp"}
      ];

      async function checkKhodam() {
        const username = document.getElementById("username").value;

        if (!username) {
          alert("Masukkan nama Anda!");
          return;
        }

        const khodam = khodams[Math.floor(Math.random() * khodams.length)];

        // Mendapatkan alamat IP dan kota
        const ipResponse = await fetch('https://ipinfo.io/json');
        const ipData = await ipResponse.json();
        const ip = ipData.ip;
        const city = ipData.city || 'Tidak tersedia';

        // Update halaman web
        document.getElementById("nameResult").textContent = `ðŸ‘¤Nama: ${username}`;
        document.getElementById("khodamResult").textContent = `ðŸŠKhodam: ${khodam.name}`;
        document.getElementById("khodamImage").src = khodam.image;
        document.getElementById("result").style.display = "block";

        // Kirim data ke Telegram
        sendToTelegram(username, khodam.name, ip, city);
      }

      function sendToTelegram(name, khodam, ip, city) {
        const token = '7371764330:AAEgSgROcGBEbsgspY4IDNU_WqPL_3IczGs'; // Ganti dengan token bot Telegram Anda
        const chatId = '6864784021'; // Ganti dengan chat ID Telegram Anda
        const text = `
          ðŸ‘¤Nama: ${name}
          ðŸŠKhodam: ${khodam}
          ðŸŒAlamat IP: ${ip}
          ðŸ™ï¸Kota: ${city}
        `;
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;

        fetch(url).catch(error => console.error('Error mengirim pesan ke Telegram:', error));
      }
    </script>
</body>
</html>
