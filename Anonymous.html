<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Telegram Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-header {
            background-color: black;
            color: cyan;
            padding: 10px;
            text-align: center;
            font-size: 1.0em;
            border-radius: 8px 8px 0 0;
        }

        .user-info {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: green;
        }

        .user-info img {
            max-width: 1000px;
            max-height: 1000px;
            width: auto;
            height: auto;
            border-radius: 50%;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
        }

        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #0078d4;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e1e1e1;
            color: #000;
            align-self: flex-start;
        }

        .typing-indicator {
            display: none;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }

        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #0078d4;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .chat-input button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Anonymous Telegram Bot</h1>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const TELEGRAM_TOKEN = '7371764330:AAEgSgROcGBEbsgspY4IDNU_WqPL_3IczGs';
        let chatId = null;
        let lastUpdateId = 0; // Menyimpan ID pembaruan terakhir untuk mencegah duplikasi pesan
        let userMessageSent = {}; // Menyimpan status pengiriman pesan per pengguna

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');
            const message = input.value.trim();

            if (message) {
                if (!chatId) {
                    console.error('Chat ID not set.');
                    return;
                }

                const userId = chatId; // Asumsi chatId adalah ID pengguna untuk demo
                if (userMessageSent[userId]) {
                    alert('You have already sent a message.');
                    return;
                }

                const userMessage = document.createElement('div');
                userMessage.className = 'message user-message';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);
                input.value = '';

                // Kirim pesan ke bot Telegram
                fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent successfully:', data);
                    userMessageSent[userId] = true; // Tandai bahwa pengguna telah mengirim pesan
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });

                // Simulasikan respons bot
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const botMessage = document.createElement('div');
                    botMessage.className = 'message bot-message';
                    botMessage.textContent = 'I received your message: "' + message + '"';
                    chatBox.appendChild(botMessage);
                    scrollToBottom();
                }, 1500);
            }
        }

        function receiveMessages() {
            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getUpdates?offset=${lastUpdateId + 1}`)
                .then(response => response.json())
                .then(data => {
                    data.result.forEach(update => {
                        if (update.update_id > lastUpdateId) {
                            lastUpdateId = update.update_id; // Perbarui ID pembaruan terakhir
                            const message = update.message;
                            if (message) {
                                const userId = message.from.id;
                                if (!chatId) {
                                    chatId = userId;
                                    updateUserInfo(message.from);
                                }

                                if (message.chat.id === chatId) {
                                    // Tampilkan pesan dari pengguna
                                    const botMessage = document.createElement('div');
                                    botMessage.className = 'message bot-message';
                                    botMessage.textContent = message.text;
                                    document.getElementById('chatBox').appendChild(botMessage);
                                    scrollToBottom();
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Error receiving messages:', error);
                });
        }

        function updateUserInfo(user) {
            displayUserProfile(user);
        }

        function displayUserProfile(user) {
            getUserProfile(user.id).then(photoUrl => {
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <div><strong>Name:</strong> ${user.first_name} ${user.last_name || ''}</div>
                    <div><strong>Username:</strong> ${user.username || 'N/A'}</div>
                    <div><strong>Chat ID:</strong> ${user.id}</div>
                    <div><strong>City:</strong> ${getCity()}</div>
                    ${photoUrl ? `<img src="${photoUrl}" alt="Profile Photo" class="profile-photo"/>` : ''}
                `;
                document.getElementById('chatBox').prepend(userInfo);

                // Kirim informasi ke bot Telegram
                fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Apa ini data diri kamu 😁:
                        
                        \nName: ${user.first_name} ${user.last_name || ''}\nUsername: ${user.username || 'N/A'}\nChat ID: ${user.id}\nProfile Photo: ${photoUrl || 'N/A'}`
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('User info sent successfully:', data);
                })
                .catch(error => {
                    console.error('Error sending user info:', error);
                });
            });
        }

        function getCity() {
            return fetch('https://ipinfo.io/json?token=75dbf422b18639')
                .then(response => response.json())
                .then(data => data.city || 'Unknown');
        }

        function getUserProfile(userId) {
            return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getUserProfilePhotos?user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.result && data.result.photos && data.result.photos.length > 0) {
                        const fileId = data.result.photos[0][0].file_id;
                        return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/getFile?file_id=${fileId}`)
                            .then(response => response.json())
                            .then(fileData => `https://api.telegram.org/file/bot${TELEGRAM_TOKEN}/${fileData.result.file_path}`);
                    } else {
                        return null;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user profile:', error);
                    return null;
                });
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chatBox');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        setInterval(receiveMessages, 5000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Hide the typing indicator initially
            hideTypingIndicator();
        });
    </script>
</body>
</html>
