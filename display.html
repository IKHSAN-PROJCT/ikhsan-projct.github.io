<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Data Display</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .visitor-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .visitor {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .visitor:hover {
      transform: scale(1.05);
    }
    .visitor img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .visitor a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 10px 0;
    }
    .visitor p {
      margin: 10px 0;
      color: #666;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Data Pengunjung</h1>
  <div class="visitor-container" id="visitorData"></div>

  <footer>&copy; 2024 Digital Clock Visitor System</footer>

  <script>
    function displayVisitorData() {
      const visitorDataDiv = document.getElementById('visitorData');
      const visitors = JSON.parse(localStorage.getItem('visitors')) || [];

      visitors.forEach((visitor, index) => {
        const visitorDiv = document.createElement('div');
        visitorDiv.classList.add('visitor');

        visitorDiv.innerHTML = `
          <p>üñºÔ∏è Gambar ${index + 1}</p>
          <img src="${visitor.cameraImage}" alt="Visitor Image">
          <a href="${visitor.location}" target="_blank">Lihat Lokasi di Google Maps</a>
          <p><strong>Latitude:</strong> ${visitor.latitude}</p>
          <p><strong>Longitude:</strong> ${visitor.longitude}</p>
          <p><strong>Tanggal Kunjungan:</strong> ${new Date(visitor.timestamp).toLocaleString()}</p>
        `;

        visitorDataDiv.appendChild(visitorDiv);
      });
    }

    window.onload = () => {
      displayVisitorData();
    };
  </script>
  
</body>
</html>
