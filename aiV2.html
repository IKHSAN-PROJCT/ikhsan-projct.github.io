    <title>@Asisten-Virtual - sanzprojct</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff5722, #e64a19);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            overflow: hidden;
        }
        .logo.active {
            background: radial-gradient(circle, #00bfff, #0077ff);
            box-shadow: 0 0 60px rgba(0, 191, 255, 1);
            transform: scale(1.2);
        }
        .circle-overlay {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .wave span {
            display: block;
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: wave 1.5s ease-in-out infinite;
        }
        .wave span:nth-child(1) {
            animation-delay: 0s;
        }
        .wave span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .wave span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .wave span:nth-child(4) {
            animation-delay: 0.6s;
        }
        .wave span:nth-child(5) {
            animation-delay: 0.8s;
        }
        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }
        .result-item {
            border: 1px solid #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
        }
        .result-item a {
            color: #00bfff;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        recognition.lang = 'id-ID';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            document.getElementById('logo').classList.add('active');
            document.getElementById('wave-animation').style.display = 'flex';
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript.toLowerCase();
            console.log('Hasil Rekaman:', transcript);
            handleVoiceCommand(transcript);
        };

        recognition.onend = function() {
            document.getElementById('logo').classList.remove('active');
            document.getElementById('wave-animation').style.display = 'none';
        };

        recognition.onerror = function(event) {
            console.error('Terjadi Kesalahan:', event.error);
        };

            recognition.start();

        function speakText(text) {

            utterance.onstart = function() {
                document.getElementById('logo').classList.add('active');

            window.speechSynthesis.speak(utterance);

        function getWeather(city) {
            const apiKey = 'daa5f78a98d2cdd3955fee0ac2de3694';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=id`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        speakText('Maaf, saya tidak dapat menemukan cuaca untuk kota yang disebutkan.');
                    } else {
                        const temp = data.current.temp_c;
                        const condition = data.current.condition.text;
                        const windSpeed = data.current.wind_kph;
                        const humidity = data.current.humidity;

                        speakText(`Cuaca di ${city} saat ini ${temp} derajat Celsius dengan kondisi ${condition}. Kecepatan angin ${windSpeed} kilometer per jam dan kelembaban ${humidity} persen.`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    speakText('Terjadi kesalahan saat mendapatkan data cuaca.');
                });
        }
    </script>
</body>
</html>
