<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e2e2e;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        input, button {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #f4f4f4;
        }
        button {
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messages {
            border: 1px solid #444;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #222;
            border-radius: 5px;
            position: relative;
        }
        .typing-indicator {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: none;
            color: #007bff;
        }
        #profile {
            margin-top: 20px;
            text-align: center;
        }
        #profile img {
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        #profile p {
            margin: 5px 0;
        }
        .typing-animation {
            display: inline-block;
            width: 50px;
            height: 5px;
            background: #007bff;
            border-radius: 3px;
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0%, 100% {
                transform: translateX(-50px);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-response"></div>
    </div>

    <div id="bot-interface" class="container" style="display: none;">
        <h1>Send Message to Telegram Bot</h1>
        <input type="text" id="message" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>
        <input type="file" id="file-input" multiple>
        <button onclick="sendFiles()">Send Files</button>
        <div id="response"></div>
        <h2>Messages</h2>
        <div id="messages">
            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-animation"></div>
            </div>
        </div>
        <div id="profile">
            <h2>User Profile</h2>
            <img id="profile-pic" src="" alt="Profile Picture" width="100">
            <p id="profile-name">üë§Name: </p>
            <p id="profile-username">üë§Username: </p>
            <p id="profile-ip">üåêIP Address: (Not Available)</p>
            <p id="profile-city">üèôÔ∏èCity: (Not Available)</p>
        </div>
    </div>

    <script>
        const token = '7207871141:AAHIgT71YFjUuGl0wF-LclY1bem5ZyGsrbs'; // Replace with your bot token
        const chatId = '6864784021'; // Replace with your chat ID
        const geolocationAPIUrl = 'https://ipinfo.io/json?token=75dbf422b18639'; // Replace with your IP info API token
        let lastUpdateId = 0;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('bot-interface').style.display = 'block';
                    updateProfile();
                    updateLocation();
                } else {
                    document.getElementById('login-response').innerText = 'Invalid credentials';
                }
            })
            .catch(error => {
                document.getElementById('login-response').innerText = 'Error logging in';
                console.error('Error:', error);
            });
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Message sent!';
                addMessageToLocalStorage('You', message);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error sending message';
                console.error('Error:', error);
            });
        }

        function sendFiles() {
            const files = document.getElementById('file-input').files;
            if (files.length === 0) {
                alert('No files selected');
                return;
            }

            Array.from(files).forEach(file => {
                const url = `https://api.telegram.org/bot${token}/sendDocument`;

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = 'Files sent!';
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error sending files';
                    console.error('Error:', error);
                });
            });
        }

        function updateMessages() {
            const url = `https://api.telegram.org/bot${token}/getUpdates?offset=${lastUpdateId + 1}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const messages = document.getElementById('messages');
                    const typingIndicator = document.getElementById('typing-indicator');
                    data.result.forEach(update => {
                        if (update.message && update.message.text) {
                            const senderName = update.message.from.username || update.message.from.first_name;
                            const senderId = update.message.from.id;
                            const msg = `${senderName}: ${update.message.text}`;
                            messages.innerHTML += `<p>${msg}</p>`;
                            addMessageToLocalStorage(senderName, update.message.text);
                            lastUpdateId = update.update_id;
                            updateProfilePhoto(senderId);
                        }
                    });
                    typingIndicator.style.display = 'none';
                    messages.scrollTop = messages.scrollHeight;
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 2000);
        }

        function updateProfilePhoto(userId) {
            const url = `https://api.telegram.org/bot${token}/getUserProfilePhotos?user_id=${userId}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.result.photos.length > 0) {
                        const fileId = data.result.photos[0][0].file_id;
                        const photoUrl = `https://api.telegram.org/bot${token}/getFile?file_id=${fileId}`;

                        fetch(photoUrl)
                            .then(response => response.json())
                            .then(data => {
                                const filePath = data.result.file_path;
                                document.getElementById('profile-pic').src = `https://api.telegram.org/file/bot${token}/${filePath}`;
                            })
                            .catch(error => console.error('Error fetching profile photo:', error));
                    }
                })
                .catch(error => console.error('Error fetching user profile:', error));
        }

        function addMessageToLocalStorage(sender, message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push({ sender, message, timestamp: new Date().toISOString() });
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function updateProfile() {
            const profileName = document.getElementById('profile-name');
            const profileUsername = document.getElementById('profile-username');
            const profilePic = document.getElementById('profile-pic');
            // Replace with actual values
            profileName.textContent = `üë§Name: Your Name`;
            profileUsername.textContent = `üë§Username: YourUsername`;
        }

        function updateLocation() {
            fetch(geolocationAPIUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-ip').textContent = `üåêIP Address: ${data.ip}`;
                    document.getElementById('profile-city').textContent = `üèôÔ∏èCity: ${data.city}`;
                })
                .catch(error => console.error('Error fetching location:', error));
        }

        setInterval(updateMessages, 5000); // Check for new messages every 5 seconds

    </script>
</body>
</html>
