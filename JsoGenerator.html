<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSO GENERATOR-SANZPROJCT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: red;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: black; /* Biru menyala */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8); /* Efek lampu biru */
        }

        textarea {
            width: calc(100% - 22px);
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background-color: black;
            color: cyan;
            box-sizing: border-box;
            resize: none;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: tomato;
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #3700b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 30%);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        button:hover:before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .output-container {
            width: 100%;
            padding: 20px;
            background-color: black; /* Biru menyala */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Efek lampu biru */
            box-sizing: border-box;
            position: relative;
        }

        .output-container h2 {
            margin-top: 0;
            font-size: 20px;
            color: #ffffff;
        }

        .notification {
            padding: 10px;
            margin-top: 20px;
            background-color: #444;
            border-left: 5px solid #bb86fc;
            border-radius: 4px;
            animation: fadeIn 1s;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co.com/g7Qvkgz/p-headline-kemiripan-para-hokage-di-anime-naruto-d-eebf72-removebg-preview.png'); /* Ganti dengan path logo Anda */
            background-size: cover;
            background-position: fixed;
            border-radius:50%;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 100px;
            font-size: 28px;
            font-weight: bold;
            color: gray;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            textarea {
                height: 120px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .output-container {
                padding: 15px;
            }

            .header {
                font-size: 24px;
                left: 80px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="header">SANZPROJECT</div>
    <div class="container">
        <h1>JSO GENERATOR</h1>
        <textarea id="input-html" placeholder="Tempel kode HTML Anda di sini..."></textarea>
        <button onclick="encodeHTML()">Mengkode HTML</button>
        <button onclick="copyToClipboard()">Salin Output</button>
        <div class="output-container">
            <h2>HTML yang dikodekan</h2>
            <textarea id="output-html" placeholder="HTML yang dikodekan akan muncul di sini..." readonly></textarea>
            <div id="notification" class="notification" style="display: none;">HTML berhasil dikodekan!</div>
        </div>
    </div>

    <script>
        function encodeHTML() {
            const inputHtml = document.getElementById('input-html').value;
            const encodedHtml = btoa(unescape(encodeURIComponent(inputHtml))); // Encode to Base64

            const outputHtml = `
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var encodedHtml = \`${encodedHtml}\`;
        var decodedHtml = decodeURIComponent(escape(atob(encodedHtml)));
        document.body.innerHTML = decodedHtml;
    });
<\/script>
<!-- <---SANPROJECTðŸ‘¹---> -->`;

            document.getElementById('output-html').value = outputHtml;

            // Display notification
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Hide notification after 3 seconds
        }

        function copyToClipboard() {
            const outputTextarea = document.getElementById('output-html');
            outputTextarea.select();
            document.execCommand('copy');
            alert('Output berhasil disalin ke clipboard!');
        }
    </script>
</body>
</html>
